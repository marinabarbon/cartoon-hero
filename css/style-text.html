<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Style text</title>
	<style type="text/css">
		h1 {
			font-size: 30px;
			color: steelblue;
		}
		h2 {
			font-size: 23px;
			color: hotpink;
		}
	</style>
</head>
<body>

	<h1>Heading 1 - 1</h1>
	<h1>Heading 1 - 2</h1>
	<h1>Heading 1 - 3</h1>
	<h2>Heading 2 - 1</h1>
	<h2>Heading 2 - 2</h1>
	<h2>Heading 2 - 3</h1>

</body>
</html>
